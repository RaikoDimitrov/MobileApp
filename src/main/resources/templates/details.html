<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mobile</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'details'})}"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${offerDetails}"
         class="offers row mx-auto d-flex flex-row justify-content-center details-section">

        <!-- Card with offer details -->
        <div class="offer card col-sm-2 col-md-3 col-lg-4 m-1 p-0">
            <div class="card-body pb-1">
                <h5 class="card-title">
                    <!-- Use properties from DTO -->
                    <span th:text="*{year}"></span>
                    <span th:text="*{brandName}"></span>
                    <span th:text="*{modelName}"></span>
                </h5>
            </div>

            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <!-- Bind properties to display them -->
                    <div class="card-text">• Mileage: <span th:text="*{mileage}">Mileage</span></div>
                    <div class="card-text">• Price: <span th:text="*{price}">Price</span></div>
                    <div class="card-text">• Engine Type: <span th:text="*{engineType}">Engine type</span></div>
                    <div class="card-text">• Transmission Type: <span th:text="*{transmissionType}">Transmission type</span></div>
                    <div class="card-text">• Vehicle Type: <span th:text="*{vehicleType}">Vehicle type</span></div>
                    <div class="card-text">• Chassis Type: <span th:text="*{chassisType}">Chassis type</span></div>
                    <div class="card-text">• Horse Power: <span th:text="*{horsePower}">Horse Power</span></div>
                    <div class="card-text">• Seller: <span th:text="*{sellerUsername}">Seller Username</span></div>
                </li>
            </ul>

            <input type="hidden" id="priceInBGN" th:value="*{price}">

            <div class="card-body">
                <a class="card-link" href="/">Update</a>
                <form th:method="delete"
                      th:action="@{/offers/{id}(id=*{id})}">
                    <input class="btn btn-link" type="submit" value="Delete"/>
                </form>
            </div>
        </div>

        <!-- Image card -->
        <div class="offer card col-sm-2 col-md-3 col-lg-4 m-1 p-0">
            <img th:src="@{*{imageUrl}}" class="card-img-top" alt="Car image">
            <div class="card-body">
                <!-- Move description below the image -->
                <p class="card-text" th:text="*{description}">Description</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/currency.js}"></script>

</body>
</html>
