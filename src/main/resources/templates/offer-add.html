<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mobile</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'add-offer'})}"></div>

<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form
            th:action="@{/offers/add}"
            th:method="post"
            th:object="${offerAddDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="brandName">Brand</label>
                <select id="brandName" th:field="*{brandName}" class="form-control">
                    <option value="">- Select a brand -</option>
                    <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
                </select>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="modelName">Model</label>
                <select id="modelName" th:field="*{modelName}" class="form-control">
                    <option value="">- Select a model -</option>
                    <optgroup th:each="model : ${models}" th:label="${model.brandName}">
                        <option th:value="${model.modelName}" th:text="${model.modelName}"></option>
                    </optgroup>
                </select>
                <small th:each="err : ${#fields.errors('modelName')}" th:text="${err}" class="text-danger"></small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="vehicleType">Vehicle</label>
                <select th:field="*{vehicleType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select vehicle type -</option>
                    <option th:each="type: ${allVehicleTypes}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>
                <small th:each="err : ${#fields.errors('vehicleType')}" th:text="${err}"
                       class="text-danger"></small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="engineType">Engine</label>
                <select th:field="*{engineType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="type: ${allEngineTypes}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>
                <small th:each="err : ${#fields.errors('engineType')}" th:text="${err}" class="text-danger"></small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="transmission">Transmission</label>
                <select th:field="*{transmissionType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select transmission type -</option>
                    <option th:each="type: ${allTransmissionTypes}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>
                <small th:each="err : ${#fields.errors('transmissionType')}" th:text="${err}"
                       class="text-danger"></small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="chassisType">Chassis</label>
                <select th:field="*{chassisType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select chassis type -</option>
                    <option th:each="type: ${allChassisTypes}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>
                <small th:each="err : ${#fields.errors('chassisType')}" th:text="${err}" class="text-danger"></small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="price" class="text-white font-weight-bold">Price (BGN)</label>
                <input
                        th:field="*{price}"
                        type="number"
                        th:errorclass="is-invalid"
                        class="form-control"
                        placeholder="Price in BGN"/>
                <small th:each="err : ${#fields.errors('price')}" th:text="${err}" class="text-danger"></small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label th:for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input th:field="*{mileage}"
                       type="number"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <small th:each="err : ${#fields.errors('mileage')}" th:text="${err}" class="text-danger"></small>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="year" class="text-white font-weight-bold">Year</label>
                <input th:field="*{year}"
                       type="number"
                       min="1900"
                       max="2099"
                       step="1"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Manufacturing year"/>
                <small th:each="err : ${#fields.errors('year')}" th:text="${err}" class="text-danger"></small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" th:for="imageUrl">Image URL</label>
                <input id="imageUrl" type="url" class="form-control"
                       placeholder="Put vehicle image URL here.">
                <small th:each="err : ${#fields.errors('imageUrl')}" th:text="${err}" class="text-danger"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" th:for="description">Description</label>
            <textarea
                    th:field="*{description}"
                    th:errorclass="is-invalid"
                    type="textarea"
                    class="form-control"
                    rows="3"
                    placeholder="Description">
            </textarea>
            <small th:each="err : ${#fields.errors('description')}" th:text="${err}" class="text-danger"></small>
        </div>

        <div class="row justify-content-center">
            <div class="col col-md-4">
                <div class="button-holder d-flex justify-content-center align-items-center">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
