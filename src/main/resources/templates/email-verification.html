<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>

    <!-- jQuery & Bootstrap JS -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style>
      body {
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.verification-container {
    max-width: 400px;
    background: rgba(0, 0, 0, 0.6);
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    color: white; /* Text color to white for contrast */
}

.verification-container h2 {
    font-size: 24px;
    margin-bottom: 15px;
    color: white; /* Make the header text white */
}

.verification-container p {
    color: #e0e0e0; /* Lighter text color for paragraph */
}

.form-control {
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.8); /* Lighter background for inputs */
    color: black; /* Input text color */
}

.form-control::placeholder {
    color: rgba(0, 0, 0, 0.5); /* Placeholder text color */
}

.btn-verify {
    background-color: #007bff;
    color: white;
    border-radius: 6px;
    padding: 10px;
    width: 100%;
}

.btn-verify:hover {
    background-color: #0056b3;
}

.resend-link {
    font-size: 14px;
    display: block;
    margin-top: 10px;
    color: #f8f9fa; /* Light text for the resend link */
}

    </style>

</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>

<div class="verification-container">
    <h2>Email Verification</h2>
    <p>A verification code has been sent to your email. Please enter it below:</p>

    <form th:action="@{/users/verify-email}" method="post">

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="mb-3">
            <label for="verificationCode" class="form-label">Verification Code</label>
            <input type="text" id="verificationCode" name="verificationCode" class="form-control"
                   th:value="${verificationCode}" placeholder="Enter code" required>
        </div>

        <button type="submit" class="btn btn-verify">Verify Email</button>
    </form>

    <a th:href="@{/resend-verification}" class="resend-link">Didn't receive the code? Resend it</a>
</div>

</body>
</html>
