<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'home'})}"></div>

<h2 class="auth-title">Email Verification</h2>
<div class="verification-container auth-container">
    <p>A verification code has been sent to your email. Please enter it below:</p>

    <form th:action="@{/users/verify-email}" method="post">

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="mb-3">
            <label for="verificationCode" class="form-label">Verification Code</label>
            <input type="text" id="verificationCode" name="verificationCode" class="form-control"
                   th:value="${verificationCode}" placeholder="Enter code" required>
        </div>

        <button type="submit" class="btn-auth btn-verify">Verify Email</button>
    </form>

    <a th:href="@{/users/verify-email}" class="auth-link resend-link">Didn't receive the code? Resend it</a>
</div>

</body>
</html>
