<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
        }

        .forgot-title {
            font-size: 28px;
            color: white;
            margin-bottom: 20px; /* Adjusted margin to lower the title */
        }

        .form-group {
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .btn-send-link {
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
        }

        .btn-send-link:hover {
            background-color: #0056b3;
        }

        .back-to-login-link {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            color: #f8f9fa;
        }

       .resend-link {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            color: #f8f9fa;
        }

        .alert {
            margin-top: 15px;
        }


    </style>
</head>
<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'forgot-password'})}"></div>

<!-- Title outside the container -->
<h2 class="forgot-title">Forgot Your Password?</h2>

<!-- Container for the form -->
<div class="forgot-container">
    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/users/forgot-password}" method="post">
        <!-- Email field -->
        <div class="form-group">
            <label for="email" class="form-label">Enter your email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required/>
        </div>

        <!-- Submit button -->
        <div class="mb-3">
            <button type="submit" class="btn-send-link">Send Reset Link</button>
        </div>
    </form>

    <!-- Link to go back to login -->
    <div class="back-to-login-link">
        <a th:href="@{/users/login}" class="resend-link">Remembered your password? Sign in here</a>
    </div>

</div>

</body>
</html>
