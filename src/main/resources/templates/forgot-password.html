<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'forgot-password'})}"></div>

<!-- Title outside the container -->
<h2 class="auth-title">Forgot Your Password?</h2>

<!-- Container for the form -->
<div class="forgot-container auth-container">
    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/users/forgot-password}" method="post">
        <!-- Email field -->
        <div class="form-group">
            <label for="email" class="form-label">Enter your email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required/>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn-auth btn-send-link">Send reset</button>
    </form>

    <!-- Link to go back to login -->
    <div class="auth-link back-to-login-link">
        <a th:href="@{/users/login}">Remembered your password? Sign in here</a>
    </div>

</div>

</body>
</html>
