<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mobile</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'all-offers'})}"></div>

<div class="container-fluid offers">
    <h2 class="text-center text-white offers-title">All Offers</h2>
    <div class="offers row mx-auto d-flex justify-content-start">
        <!-- Loop through the offers -->
        <div th:each="offer : ${allOffers}" class="offer card col-sm-6 col-md-3 col-lg-2 m-1 p-0">

            <!-- Image Wrapper for Offer -->
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="@{${offer.imageUrl}}" alt="Car image">
            </div>

            <!-- Card Title with Offer Info -->
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="${offer.year} + ' ' + ${offer.brandName} + ' ' + ${offer.modelName}">
                    TODO: Offer year Brand name Model name
                </h5>
            </div>

            <!-- Offer Details List -->
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Mileage: <span th:text="${offer.mileage} + ' km'"></span></div>
                    <div class="card-text">• Price: <span th:text="${offer.price} + ' BGN'"></span></div>
                    <div class="card-text">• Horse Power: <span th:text="${offer.horsePower} + ' hp'"></span></div>
                </li>
            </ul>

            <!-- Card Link to Offer Details -->
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/{id}(id=${offer.id})}">Details</a>
            </div>
        </div>
    </div>
</div>


<div>
    <footer></footer>
</div>

</body>
</html>
