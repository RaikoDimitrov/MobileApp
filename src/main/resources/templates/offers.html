<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All offers</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/offers.css}"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'all-offers'})}"></div>


<div class="container">
    <h2 class="text-center text-white mb-4">All Offers</h2>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>


    <div class="offers row mx-auto d-flex justify-content-start">
        <!-- Loop through the offers -->
        <div th:each="offer : ${allOffers}" class="offer card col-sm-6 col-md-4 col-lg-3 m-2 p-0">
            <!-- Image Wrapper for Offer -->
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="@{${offer.imageUrl}}" alt="Car image">
            </div>

            <!-- Card Title with Offer Info -->
            <div class="card-body pb-1">
                <h5 class="card-title text-center"
                    th:text="${offer.year} + ' ' + ${offer.brandName} + ' ' + ${offer.modelName}">
                    <!-- Display the offer year, brand, and model -->
                </h5>
            </div>

            <!-- Offer Details List -->
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Mileage: <span th:text="${offer.mileage}"style="font-weight: bold"></span> km</div>
                    <div class="card-text">• Price: <span th:text="${offer.price}" style="font-weight: bold"></span> BGN</div>
                    <div class="card-text">• Horse Power: <span th:text="${offer.horsePower}" style="font-weight: bold"></span> hp</div>
                </li>
            </ul>

            <!-- Card Link to Offer Details -->
            <div class="card-body d-flex justify-content-center">
                <a class="btn btn-info btn-sm" th:href="@{/offers/{id}(id=${offer.id})}">Details</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
