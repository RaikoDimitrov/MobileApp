<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'reset-password'})}"></div>

<!-- Title outside the container -->
<h2 class="auth-title">Reset Your Password</h2>

<!-- Container for the form -->
<div class="reset-container auth-container">
    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/reset-password}" method="post">
        <!-- Hidden field to carry the token -->
        <input type="hidden" name="token" th:value="${passwordToken}"/>

        <!-- New Password field -->
        <div class="form-group">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control"
                   placeholder="Enter new password" required/>
        </div>

        <!-- Confirm Password field -->
        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                   placeholder="Confirm new password" required/>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn-auth btn-reset">Reset Password</button>
    </form>
    <!-- Link to Login -->
    <a th:href="@{/users/login}" class="auth-link already-account-link">Remembered your password? Sign in here</a>
</div>

</body>

</html>
