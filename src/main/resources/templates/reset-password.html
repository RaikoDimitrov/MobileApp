<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
        }

        .reset-title {
            font-size: 28px;
            color: white;
            margin-bottom: 20px; /* Adjusted margin to lower the title */
        }

        .form-group {
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .btn-reset {
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
        }

        .btn-reset:hover {
            background-color: #0056b3;
        }

        .already-account-link {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            color: #f8f9fa;
        }

       .resend-link {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            color: #f8f9fa;
        }

        .alert {
            margin-top: 15px;
        }


    </style>
</head>
<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'reset-password'})}"></div>

<!-- Title outside the container -->
<h2 class="reset-title">Reset Your Password</h2>

<!-- Container for the form -->
<div class="reset-container">
    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>

    <form th:action="@{/reset-password}" method="post">
        <!-- Hidden field to carry the token -->
        <input type="hidden" name="token" th:value="${passwordToken}"/>

        <!-- New Password field -->
        <div class="form-group">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control"
                   placeholder="Enter new password" required/>
        </div>

        <!-- Confirm Password field -->
        <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                   placeholder="Confirm new password" required/>
        </div>

        <!-- Submit button -->
        <div class="mb-3">
            <button type="submit" class="btn-reset">Reset Password</button>
        </div>

    </form>

    <!-- Link to Login -->
    <div class="already-account-link">
        <a th:href="@{/users/login}" class="resend-link">Remembered your password? Sign in here</a>
    </div>

</div>

</body>

</html>
