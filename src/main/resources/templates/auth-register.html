<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .register-title {
            font-size: 28px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .btn-register {
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
        }

        .btn-register:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 15px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex: 0 0 48%; /* Adjust the width of the columns */
        }

        .already-account-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'register'})}"></div>

<!-- Title outside the container -->
<h2 class="register-title">Register User</h2>

<!-- Container for the form -->
<div class="register-container">
    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:method="post" th:action="@{/users/register}" th:object="${registerDTO}">

        <!-- Row for First and Last Name -->
        <div class="form-row">
            <div class="form-group">
                <label th:for="firstName" class="form-label">First Name</label>
                <input th:field="*{firstName}" type="text" class="form-control" placeholder="Enter your first name"/>
                <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>
            <div class="form-group">
                <label th:for="lastName" class="form-label">Last Name</label>
                <input th:field="*{lastName}" type="text" class="form-control" placeholder="Enter your last name"/>
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>

        <!-- Row for Username and Email -->
        <div class="form-row">
            <div class="form-group">
                <label th:for="username" class="form-label">Username</label>
                <input th:field="*{username}" type="text" class="form-control" placeholder="Enter your username"/>
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label th:for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" placeholder="Enter your email"/>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
        </div>

        <!-- Row for Password and Confirm Password -->
        <div class="form-row">
            <div class="form-group">
                <label th:for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" placeholder="Enter your password"/>
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label th:for="confirmPassword" class="form-label">Confirm Password</label>
                <input th:field="*{confirmPassword}" type="password" class="form-control" placeholder="Confirm your password"/>
                <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="mb-3">
            <button type="submit" class="btn btn-register">Register</button>
        </div>

    </form>

    <!-- Link to Login -->
    <div class="already-account-link">
        <a th:href="@{/users/login}" class="text-white">Already have an account? Sign in here</a>
    </div>

</div>

</body>

</html>
